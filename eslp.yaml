# the port to run the proxy server on
port: 19200

# the servers to proxy, one element per server

# the key will be used as the prefix to the proxy
#   http://localhost:19200/local/my-index/_search
#   http://localhost:19200/local-secure/my-index/_search

# if user/pass not provided, assume elastic/changeme
servers:

  local:
    url: http://localhost:9200

  locals:
    url: https://localhost:9200
    user: elastic
    pass: changeme